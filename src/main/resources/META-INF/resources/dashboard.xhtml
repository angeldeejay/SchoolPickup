<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Facelet Title</title>
    <h:outputStylesheet name="/css/dashboard.css" />
  </h:head>
  <h:body>
    <div class="layout-wrapper flex-container">
      <!-- Topbar -->
      <h:form class="navbar-wrapper flex-item p-m-0">
        <p:growl id="messages"/>

        <p:menubar class="top-bar">
          <p:menuitem value="Inicio" icon="pi pi-fw pi-home" url="/dashboard" />
          <p:menuitem value="Usuarios" icon="pi pi-fw pi-id-card" url="/users/dashboard" />
          <p:menuitem value="Parientes" icon="pi pi-fw pi-users" url="/parents/dashboard" />
          <p:menuitem value="Estudiantes" icon="pi pi-fw pi-briefcase" url="/students/dashboard" />
          <p:submenu label="Solicitudes de recogida" icon="pi pi-fw pi-th-large">
            <p:menuitem value="Recoger" icon="pi pi-fw pi-directions-alt" url="/pickup-requests/dashboard"/>
            <p:menuitem value="Entregar" icon="pi pi-fw pi-directions" url="/pickup-requests/dashboard"/>
          </p:submenu>
          <p:divider layout="vertical"/>
          <p:submenu label="Fulanito" icon="pi pi-fw pi-user">
            <p:menuitem value="Salir" icon="pi pi-fw pi-power-off" url="/logout" />
          </p:submenu>
        </p:menubar>
      </h:form>
      <h:form class="breadcrumb-wrapper flex-item">
        <p:breadCrumb>
          <p:menuitem value="Dashboard" url="/" />
        </p:breadCrumb>
      </h:form>
      <h:form class="content-wrapper flex-item p-m-0 p-p-3">

        <h:form>
          <p:growl id="message" showDetail="true"/>

          <p:commandButton value="Confirm" action="#{confirmView.confirm}" update="message" styleClass="p-mr-2" icon="pi pi-check">
            <p:confirm header="Confirmation" message="Are you sure you want to proceed?" icon="pi pi-exclamation-triangle"/>
          </p:commandButton>

          <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
          </p:confirmDialog>
        </h:form>
      </h:form>
    </div>
  </h:body>
</html>
